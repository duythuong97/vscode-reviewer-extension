<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Code Block Buttons Template</title>
</head>
<body>
    <div class="code-block-buttons" style="display: flex; gap: 4px; margin-top: 8px;">
        <button class="apply-code-btn" onclick="applyCodeChange('{{fileName}}', {{lineNumber}}, '{{escapedCode}}', '{{escapedOriginalCode}}')">
            Apply Code
        </button>
        <button class="copy-code-btn" onclick="copyCode('{{escapedCode}}')">
            Copy
        </button>
    </div>
</body>
</html>
